<header class="w-full h-auto py-2 md:py-3 bg-slate-800 border-b-2 border-b-slate-600">
    <div class="w-full h-full flex flex-col items-center justify-center gap-2 md:gap-4">
        <!-- Fila superior: Botón hamburguesa (móvil) y Título -->
        <div class="w-full px-4 md:w-4/5 flex flex-row items-center justify-between md:justify-center">
            <!-- Botón hamburguesa (solo visible en móviles) -->
            <button id="open-sidebar-btn" class="md:hidden text-blue-100 hover:text-blue-300 transition-all duration-300 hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
            </button>
            <!-- Título (centrado siempre) -->
            <div class="flex-1 md:flex-none flex flex-col items-center justify-center font-spectral select-none">
                <h1 class="text-blue-100 text-3xl sm:text-4xl md:text-5xl">SIGP</h1>
                <h2 class="text-blue-100 text-xs sm:text-sm md:text-base text-center px-2">Sistema de Identificación de Grupos Pandilleriles</h2>
            </div>
            <!-- Espaciador para mantener el título centrado en móviles -->
            <div class="md:hidden w-6"></div>
        </div>
        <!-- Fila inferior: Menús (solo visible en desktop) -->
        <div class="w-full px-4 md:w-4/5 flex flex-col md:flex-row items-center justify-between gap-3 md:gap-0">
            <!-- Menú izquierdo (oculto en móviles, visible en desktop) -->
            <div id="header-left-menu" class="hidden md:flex flex-wrap items-center justify-center gap-3 sm:gap-5 md:gap-10 w-full md:w-auto">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
            <!-- Menú derecho (oculto en móviles, visible en desktop) -->
            <div id="header-right-menu" class="hidden md:flex flex-wrap items-center justify-center gap-3 sm:gap-5 md:gap-10 w-full md:w-auto">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>
</header>
