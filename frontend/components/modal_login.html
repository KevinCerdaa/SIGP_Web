<dialog id="modal-login" class="bg-transparent border-0 p-0 m-0 max-w-none max-h-none">
    <div class="w-full sm:w-[90%] md:w-[750px] h-auto max-h-[500px] sm:max-h-[300px] md:max-h-[300px] bg-linear-180 from-slate-800/80 to-slate-800 backdrop-blur-xs rounded-lg md:rounded-2xl border-2 border-slate-600 flex flex-col items-center justify-center overflow-auto">
        <div class="w-full h-auto flex items-center justify-end">
            <button class="pt-2 pr-2 text-white hover:text-blue-300 transition-all duration-300 hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 md:size-10">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="w-full px-4 sm:px-6 md:w-4/5 h-auto flex flex-1 flex-col items-center justify-center gap-3 md:gap-4 py-2">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-spectral text-center text-white">¡Bienvenido!</h2>
            <span id="error-message" class="text-red-500 text-xs sm:text-sm font-bold hidden">¡Uy!, usuario o contraseña incorrectos</span>
        </div>
        <div class="w-full px-4 sm:px-6 md:w-4/5 h-auto flex flex-1 flex-col items-center justify-center text-blue-100 pb-4">
            <form id="login-form" action="javascript:void(0)" method="post" class="w-full h-auto flex flex-col items-center justify-center gap-3 md:gap-4" onsubmit="return false;">
                <div class="w-full h-auto flex flex-col items-start justify-center">
                    <label for="email" class="w-full text-left text-sm md:text-base">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese su email">
                    <span id="email-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">El email es requerido</span>
                </div>
                <div class="w-full h-auto flex flex-col items-start justify-center">
                    <label for="password" class="w-full text-left text-sm md:text-base">Contraseña:</label>
                    <input type="password" id="password" name="password" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese su contraseña">
                    <span id="password-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">La contraseña es requerida</span>
                </div>
            </form>
        </div>
        <div class="w-full px-4 sm:px-6 md:w-4/5 h-auto flex flex-1 flex-col items-center justify-center pb-4">
            <button type="button" id="login-submit-btn" class="w-full h-[45px] md:h-[50px] rounded-lg bg-blue-400 text-white text-base md:text-lg font-medium flex items-center justify-center hover:bg-blue-600 transition-all duration-150 hover:cursor-pointer">Iniciar Sesión</button>
        </div>
    </div>
</dialog>
