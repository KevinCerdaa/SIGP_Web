<dialog id="modal-logout" class="bg-transparent border-0 p-0 m-0 max-w-none max-h-none">
    <div class="w-full sm:w-[90%] md:w-[750px] h-auto bg-linear-180 from-slate-800/80 to-slate-800 backdrop-blur-xs rounded-lg md:rounded-2xl border-2 border-slate-600 flex flex-col items-center justify-center overflow-auto">
        <div class="w-full h-auto flex items-center justify-end">
            <button id="close-logout-modal" class="pt-2 pr-2 text-white hover:text-blue-300 transition-all duration-300 hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 md:size-10">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="w-full px-4 sm:px-6 md:w-4/5 h-auto flex flex-1 flex-col items-center justify-center gap-3 md:gap-4 py-4">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-spectral text-center text-white">¿Deseas cerrar sesión?</h2>
        </div>
        <div class="w-full px-4 sm:px-6 md:w-4/5 h-auto flex flex-1 flex-col items-center justify-center pb-6 md:pb-8">
            <div class="w-full h-auto flex flex-row items-center justify-center gap-3">
                <button id="confirm-logout-btn" class="w-full h-[45px] md:h-[50px] rounded-lg bg-blue-400 text-white text-base md:text-lg font-medium flex items-center justify-center hover:bg-blue-600 transition-all duration-150 hover:cursor-pointer">Sí, cerrar sesión</button>
                <button id="cancel-logout-btn" class="w-full h-[45px] md:h-[50px] rounded-lg bg-transparent border-2 border-blue-400 text-blue-400 text-base md:text-lg font-medium flex items-center justify-center hover:border-blue-600 hover:text-blue-600 transition-all duration-150 hover:cursor-pointer">Cancelar</button>
            </div>
        </div>
    </div>
</dialog>
