<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGP - Registro de Usuario</title>
    <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="bg-slate-950 flex flex-col min-h-screen">
    <div id="header-container" class="w-full"></div>
    <main class="w-full h-auto py-4 sm:py-6 md:py-10 flex-1">
        <div class="w-full h-full flex flex-col items-center justify-center">
            <div class="w-full px-4 sm:px-6 md:w-4/5 max-w-4xl h-auto flex flex-col items-center justify-center">
                <!-- Título -->
                <div class="w-full h-auto flex flex-col items-center justify-center gap-3 md:gap-4 py-4 mb-6">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl font-spectral text-center text-white">Nuevo Usuario</h1>
                    <span id="error-message-usuario" class="text-red-500 text-xs sm:text-sm font-bold hidden"></span>
                    <span id="success-message-usuario" class="text-white text-xs sm:text-sm font-bold hidden"></span>
                    <!-- Botón Regresar -->
                    <div class="w-full flex justify-start mt-2 font-bold">
                        <button type="button"
                                onclick="typeof goToIndex === 'function' ? goToIndex() : (window.location.href = (window.location.pathname.includes('/frontend/pages/') || window.location.href.includes('/frontend/pages/')) ? '../../index.html' : '../index.html')"
                                class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-slate-600 text-blue-100 text-sm md:text-base hover:bg-slate-800 hover:text-blue-300 transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 md:size-5">
                                <path fill-rule="evenodd" d="M9.53 4.47a.75.75 0 0 1 0 1.06L5.81 9.25H20.25a.75.75 0 0 1 0 1.5H5.81l3.72 3.72a.75.75 0 1 1-1.06 1.06l-5-5a.75.75 0 0 1 0-1.06l5-5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                            </svg>
                            <span>Regresar</span>
                        </button>
                    </div>
                </div>
                
                <!-- Formulario -->
                <div class="w-full h-auto bg-linear-180 from-slate-800/80 to-slate-800 backdrop-blur-xs rounded-lg md:rounded-2xl border-2 border-slate-600 p-4 sm:p-6 md:p-8">
                    <form id="nuevo-usuario-form" action="javascript:void(0)" method="post" class="w-full h-auto flex flex-col items-center justify-center gap-3 md:gap-4" onsubmit="return false;">
                        <!-- Dos columnas para los campos -->
                        <div class="w-full h-auto grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                            <!-- Columna 1: Nombre -->
                            <div class="w-full h-auto flex flex-col items-start justify-center">
                                <label for="nombre-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Nombre:</label>
                                <input type="text" id="nombre-usuario" name="nombre" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese el nombre">
                                <span id="nombre-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">El nombre es requerido</span>
                            </div>
                            
                            <!-- Columna 2: Apellido -->
                            <div class="w-full h-auto flex flex-col items-start justify-center">
                                <label for="apellido-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Apellido:</label>
                                <input type="text" id="apellido-usuario" name="apellido" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese el apellido">
                                <span id="apellido-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">El apellido es requerido</span>
                            </div>
                            
                            <!-- Columna 1: Correo -->
                            <div class="w-full h-auto flex flex-col items-start justify-center">
                                <label for="correo-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Correo:</label>
                                <input type="email" id="correo-usuario" name="correo" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese el correo">
                                <span id="correo-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">El correo es requerido</span>
                            </div>
                            
                            <!-- Columna 2: Contraseña -->
                            <div class="w-full h-auto flex flex-col items-start justify-center">
                                <label for="password-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Contraseña:</label>
                                <input type="password" id="password-usuario" name="password" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese la contraseña">
                                <span id="password-error-usuario" class="text-red-500 text-xs sm:text-sm font-bold hidden">La contraseña es requerida</span>
                            </div>
                        </div>
                        
                        <!-- Confirmar Contraseña (ocupa todo el ancho) -->
                        <div class="w-full h-auto flex flex-col items-start justify-center">
                            <label for="confirmar-password-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Confirmar contraseña:</label>
                            <input type="password" id="confirmar-password-usuario" name="confirmar-password" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Confirme la contraseña">
                            <span id="confirmar-password-error-usuario" class="text-red-500 text-xs sm:text-sm font-bold hidden">Las contraseñas no coinciden</span>
                        </div>
                        
                        <!-- Cargo: Campo de texto libre (ocupa todo el ancho) -->
                        <div class="w-full h-auto flex flex-col items-start justify-center">
                            <label for="cargo-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Cargo:</label>
                            <input type="text" id="cargo-usuario" name="cargo" class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base" placeholder="Ingrese el cargo (opcional)">
                        </div>
                        
                        <!-- Rol: Selector (ocupa todo el ancho) -->
                        <div class="w-full h-auto flex flex-col items-start justify-center">
                            <label for="rol-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Rol:</label>
                            <div class="relative w-full">
                                <select id="rol-usuario" name="rol" required class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 pr-10 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base appearance-none">
                                    <option value="" disabled selected>Selecciona el rol</option>
                                    <option value="consultor">Consultor</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <div class="absolute right-3 md:right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-slate-950">
                                        <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                            <span id="rol-error" class="text-red-500 text-xs sm:text-sm font-bold hidden">El rol es requerido</span>
                        </div>
                        
                        <!-- Género: Selector (ocupa todo el ancho) -->
                        <div class="w-full h-auto flex flex-col items-start justify-center">
                            <label for="genero-usuario" class="w-full text-left text-sm md:text-base text-blue-100 mb-2">Género:</label>
                            <div class="relative w-full">
                                <select id="genero-usuario" name="genero" class="w-full h-[45px] md:h-[50px] rounded-lg bg-white text-slate-950 py-3 md:py-4 px-3 md:px-4 pr-10 outline-0 focus:outline-2 focus:outline-blue-600 transition-all duration-300 text-sm md:text-base appearance-none">
                                    <option value="X" selected>Sin definir</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                                <div class="absolute right-3 md:right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-slate-950">
                                        <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Botón Registrar -->
                    <div class="w-full h-auto flex flex-col items-center justify-center mt-4">
                        <button type="button" id="registrar-usuario-btn" class="w-full h-[45px] md:h-[50px] rounded-lg bg-blue-400 text-white text-base md:text-lg font-medium flex items-center justify-center hover:bg-blue-600 transition-all duration-150 hover:cursor-pointer">Registrar usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <div id="modal-container"></div>
    
    <script src="../javascript/app.js"></script>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/nuevo_usuario.js"></script>
</body>
</html>
